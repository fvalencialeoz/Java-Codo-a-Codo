<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Java Codo a Codo: Clase 1 de HTML</title>
    <link rel="icon" href="./img/AyudaHTML.bmp">
</head>

<body>
    <header style="background: cornflowerblue">
        <a href="./indexHTML.html"><img src="../img/Atras.png" alt="Volver Atras" width="50" height="40"></a>
        <h2 style="text-align: center;">Compilado de Instrucciones HTML de Formularios</h2>
        <br>
    </header>
    <main>
        <h3>form: Define un Formulario con metodo GET</h3>
        <form action="../index.html" method="GET">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
            <label for="contrasenia">Contraseña</label>
            <input type="password" name="contrasenia" id="contrasenia">
            <input type="submit" value="Enviar">
        </form>
        <br>
        <h3>form: Define un Formulario con metodo POST</h3>
        <form action="../index.html" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido"><br>
            <label for="contrasenia">Contraseña</label>
            <input type="password" name="contrasenia" id="contrasenia"><br><br>
            <input type="submit" value="Enviar">
        </form>
        <br>
        <h3>table sin header + form: Define un Formulario alineado</h3>
        <form action="../index.html" method="POST">
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input type="text" name="nombre" id="nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido</label></td>
                    <td><input type="text" name="apellido" id="apellido"></td>
                </tr>
                <tr>
                    <td><label for="contrasenia">Contraseña</label></td>
                    <td><input type="password" name="contrasenia" id="contrasenia"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
        <br>
    </main>
    <footer>

    </footer>
</body>

</html>
